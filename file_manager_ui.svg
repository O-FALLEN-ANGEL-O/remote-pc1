<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc" />
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="240" height="800" fill="#ffffff" />
  
  <!-- Sidebar Header -->
  <rect x="0" y="0" width="240" height="60" fill="#ffffff" />
  <text x="20" y="38" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">File Explorer</text>
  
  <!-- Sidebar Navigation -->
  <rect x="20" y="80" width="200" height="40" rx="4" fill="#3b82f6" />
  <text x="50" y="106" font-family="Segoe UI, sans-serif" font-size="14" fill="#ffffff">New Folder</text>
  
  <rect x="20" y="130" width="200" height="40" rx="4" fill="#3b82f6" />
  <text x="50" y="156" font-family="Segoe UI, sans-serif" font-size="14" fill="#ffffff">Text File</text>
  
  <rect x="20" y="180" width="200" height="40" rx="4" fill="#3b82f6" />
  <text x="50" y="206" font-family="Segoe UI, sans-serif" font-size="14" fill="#ffffff">HTML File</text>
  
  <rect x="20" y="230" width="200" height="40" rx="4" fill="#3b82f6" />
  <text x="50" y="256" font-family="Segoe UI, sans-serif" font-size="14" fill="#ffffff">Upload Files</text>
  
  <rect x="20" y="280" width="200" height="40" rx="4" fill="#3b82f6" />
  <text x="50" y="306" font-family="Segoe UI, sans-serif" font-size="14" fill="#ffffff">Settings</text>
  
  <!-- Main Content -->
  <rect x="240" y="0" width="960" height="800" fill="#f8fafc" />
  
  <!-- Search Bar -->
  <rect x="260" y="20" width="700" height="40" rx="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  <text x="290" y="46" font-family="Segoe UI, sans-serif" font-size="14" fill="#94a3b8">Search criteria in here...</text>
  
  <!-- Breadcrumb -->
  <rect x="260" y="80" width="920" height="30" fill="#f8fafc" />
  <text x="290" y="100" font-family="Segoe UI, sans-serif" font-size="14" fill="#1e293b">Root</text>
  
  <!-- Drives Section -->
  <text x="260" y="150" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">My Drives</text>
  
  <!-- Folder Grid -->
  <g transform="translate(260, 170)">
    <!-- Local Disk -->
    <rect x="0" y="0" width="140" height="160" rx="12" fill="#f0f0f0" />
    <g transform="translate(30, 20)">
      <path d="M2 6a2 2 0 012-2h5l2 2h9a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" fill="#f0e68c" transform="scale(4)" />
    </g>
    <text x="70" y="140" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#1e293b">Local Disk (C:)</text>
    
    <!-- Data Disk -->
    <rect x="160" y="0" width="140" height="160" rx="12" fill="#f9e1d0" />
    <g transform="translate(190, 20)">
      <path d="M2 6a2 2 0 012-2h5l2 2h9a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" fill="#e6d7c3" transform="scale(4)" />
    </g>
    <text x="230" y="140" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#1e293b">Data (D:)</text>
    
    <!-- Documents -->
    <rect x="320" y="0" width="140" height="160" rx="12" fill="#f9e6d0" />
    <g transform="translate(350, 20)">
      <path d="M2 6a2 2 0 012-2h5l2 2h9a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" fill="#f5f5f5" transform="scale(4)" />
    </g>
    <text x="390" y="140" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#1e293b">Documents</text>
    
    <!-- Downloads -->
    <rect x="480" y="0" width="140" height="160" rx="12" fill="#f9e6d0" />
    <g transform="translate(510, 20)">
      <path d="M2 6a2 2 0 012-2h5l2 2h9a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" fill="#f0e68c" transform="scale(4)" />
    </g>
    <text x="550" y="140" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#1e293b">Downloads</text>
    
    <!-- Pictures -->
    <rect x="0" y="180" width="140" height="160" rx="12" fill="#f9f0d0" />
    <g transform="translate(30, 200)">
      <path d="M2 6a2 2 0 012-2h5l2 2h9a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" fill="#f9f0d0" transform="scale(4)" />
    </g>
    <text x="70" y="320" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#1e293b">Pictures</text>
    
    <!-- Music -->
    <rect x="160" y="180" width="140" height="160" rx="12" fill="#f9f0d0" />
    <g transform="translate(190, 200)">
      <path d="M2 6a2 2 0 012-2h5l2 2h9a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" fill="#f9f0d0" transform="scale(4)" />
    </g>
    <text x="230" y="320" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#1e293b">Music</text>
    
    <!-- Videos -->
    <rect x="320" y="180" width="140" height="160" rx="12" fill="#d7e3e0" />
    <g transform="translate(350, 200)">
      <path d="M2 6a2 2 0 012-2h5l2 2h9a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" fill="#d7e3e0" transform="scale(4)" />
    </g>
    <text x="390" y="320" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#1e293b">Videos</text>
  </g>
  
  <!-- File Table (Hidden) -->
  <rect x="260" y="530" width="920" height="250" rx="12" fill="#ffffff" opacity="0.5" />
  <rect x="260" y="530" width="920" height="40" rx="12" fill="#f1f5f9" opacity="0.5" />
  
  <!-- Footer -->
  <rect x="0" y="770" width="1200" height="30" fill="#f8fafc" />
  <text x="600" y="790" font-family="Segoe UI, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Copyright Â© 2024 File Explorer. All rights reserved.</text>
</svg>